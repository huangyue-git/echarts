<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 1.页面一进入，按钮为灰色不可点击状态；按钮上显示倒计时，10-1，到0时按钮显示“提交”，并且更改它的状态为可点击状态-->
		<div id="app">
			
			<button v-bind:disabled="myDis">{{myBtnText}}</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					myDis:true,
					myBtnText:'10'					
				},
				mounted:function(){
					var timer = setInterval(()=>{
						if(this.myBtnText==0){
							this.myDis = false;
							this.myBtnText = "确定";
							clearInterval(timer)
						}else{
							this.myBtnText-=1;
							console.log(this.myBtnText);
						}
					},1000)
				}
			})
		</script>
	</body>
</html>
