<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 计算属性作业，有两个数 num1 num2 ，求平均数和总和 -->
		<div id="app">
			num1和num2的平均数是：{{average}}<br>
			num1和num2的总和是：{{sum}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					num1:12,
					num2:30
				},
				computed:{
					average:function(){
						return (this.num1 + this.num2)/2;
					},
					sum:function(){
						return this.num1 + this.num2;
					}
				}
			})
		</script>
	</body>
</html>
