<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 作业：点击某个按钮，实现字符串变大写的功能 -->
		<div id="app">
			请输入字符串
			<input type="text" id="input"/>
			<button type="button" @click = "bigStr">字符串转大写</button>
			<div>{{str2}}</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					str2:""
				},
				methods:{
					bigStr:function(){
						var str = document.getElementById('input');
						this.str2=str.value.toUpperCase();
					}
				}
			})
		</script>
	</body>
</html>
