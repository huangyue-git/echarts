<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.red{
				background-color: red;
			}
			.green{
				background-color: green;
			}
		</style>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 点击按钮，更改 div的底色，从红色变为绿色 -->
		<div id="app" :class="bgc">
			<button type="button" @click="changecolor">变色</button>
		</div>
		
		<script type="text/javascript">
			var vm= new Vue({
				el:"#app",
				data:{
					bgc:"red"
				},
				methods:{
					changecolor:function(){
						console.log(this.bgc)
						if(this.bgc == "red"){
							this.bgc = "green";
						}else{
							this.bgc = "red";
						}
						
					}
				}
			})
		</script>
	</body>
</html>
