<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width" />
<script src="../../js/vue.js"></script>
  <style>
   *{padding:0;margin:0;}
   ul,li{list-style: none;}
   #app{position: absolute; top: 0; left:0; bottom:0;right:0;background: lightblue;}
   #app ul{width: 100%; height: 100%; overflow: scroll;}
   #app ul li{width: 100%; height: 1000px; margin-top: 5px; background: lightgoldenrodyellow;}
   button{margin-top:62.5rem}
  </style>
 </head>
 <body>
  <div id="app">
   <ul @scroll.passive = "scrollFun" >
    <li v-for="(item,index) in 1">
     <button @click="move" v-show="type">↑返回顶部</button>
    </li>   
   </ul>
  </div>
  <script type="text/javascript">
   var vm = new Vue({
    el:"#app",
    data:{
	  event:"",
	  type:false
    },
    methods:{
     //执行滚动
     scrollFun:function(event){
		this.event = event;   
     },	 
	 move:function(){
		 this.event.target.scrollTop = 0;	
	 }   
    }
   })
  </script>
 </body>
</html>
