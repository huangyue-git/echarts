<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vuex.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			获取store中的数据 count: {{count}} num: {{num}}
			<button @click="increment">count加1</button>
			<button @click="syncchangefun">num加1</button>
		</div>
		
		<script type="text/javascript">
			
			var mapMutations = Vuex.mapMutations;
			var mapState = Vuex.mapState;
			var store = new Vuex.Store({
				state:{
					count:1,
					num:0
				},
				mutations:{
					increment:function(state){
						state.count+=1;
					},
					syncchangefun:function(state){
						state.num+=1;
					}
				}
			})
			
			var vm = new Vue({
				el:"#app",
				data:{},
				computed:{
					...mapState({
						count:state=>state.count,
						num:state=>state.num
					})
					
				},
				methods:{
					// ...mapMutations(['increment','syncchangefun']);
					// 可改写为对象形式
					...mapMutations({
						increment:'increment',
						syncchangefun:'syncchangefun'
					})
				},
				store:store
			})
		</script>
	</body>
</html>
