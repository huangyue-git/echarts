<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vuex.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
			vuex就是对项目中公共的状态进行集中管理的一种模式；特点：一个组件更改一个某个状态值时，
			其他组件再获取这个状态值都是最新更改的
			vuex的使用: 当项目够简单，不需要管理公共状态时，不用
			当项目比较大，涉及的跨组件的状态比较多时，就需要采用vuex
			
			Vuex 和单纯的全局对象有以下两点不同：
			Vuex 的状态存储是响应式的。当 Vue 组件从 store 中读取状态的时候，若 store 中的状态发生变化，
			那么相应的组件也会相应地得到高效更新。
			
			你不能直接改变 store 中的状态。改变 store 中的状态的唯一途径就是显式地提交 (commit) mutation。
			这样使得我们可以方便地跟踪每一个状态的变化，从而让我们能够实现一些工具帮助我们更好地了解我们的应用。
		 -->		 
		 <div id="app">
			 获取vuex中的数据 :{{count}}
		 </div>
		 <script type="text/javascript">
		 	var store = new Vuex.Store({
				state:{
					count:10
				}
			})			
			var vm = new Vue({
				el:"#app",
				data:{},
				computed:{
					count(){
					   return this.$store.state.count;
					}
				},
				store:store
			})
		 </script>
	</body>
</html>
