<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vuex.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			显示小于20岁的名单
			<ul>
				<li v-for="(item,index) in less20" :key='index'>{{item}} </li>
			</ul>
		</div>
		
		<script type="text/javascript">
			var mapGetters = Vuex.mapGetters;
			var store = new Vuex.Store({
				state:{
					list:[
						{'id':1,'name':'jack','age':20},
						{'id':2,'name':'rose','age':22},
						{'id':3,'name':'jerrey','age':19},
						{'id':4,'name':'tom','age':16}
					]
				},
				getters:{
					less20:state=>{
						return state.list.filter(item=>item.age<20)
					}
				}
			})		
			var vm = new Vue({
				el:'#app',
				data:{},
				computed:{
					...mapGetters(['less20'])
				},
				store:store
			})
		</script>
	</body>
</html>
